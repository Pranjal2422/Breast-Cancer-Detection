    <div class="banner">

    <div class="banner-text">

    Breast Cancer Detection
    </div>

    <div class="banner-sub-heading">
    Enter the details and detect using Machine Learning!
    </div>
    <button type="button" class="btn btn-warning text-dark btn-banner">Examine Yourself</button>
    </div>
    </div>

    <!-- Inputs Form -->
    <!-- Breast cancer is the most common cancer among women in 154 countries and the main cause of cancer-related death in
    103 countries. The early diagnosis of Breast Cancer can improve the prognosis and chance of survival significantly,
    as it can promote timely clinical treatment to patients. -->
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="username" placeholder="Entry 1">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="password" placeholder="Entry 2">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="email" placeholder="Entry 3">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" placeholder="Entry 4">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Check Cancer</button>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="password" placeholder="Entry 5">
            </div>
        </form>
    </div>
