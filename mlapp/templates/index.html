{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Page</title>

    <!-- JS linked -->
    <script src="javascript.js"></script>

    <!-- Bootstrap 4.5 by links -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
     <!--  Custom CSS -->
    <link rel="stylesheet" href="{% static 'home_css/main.css' %}" />

</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="username" placeholder="Entry 1">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="password" placeholder="Entry 2">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="email" placeholder="Entry 3">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" placeholder="Entry 4">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Check Cancer</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
