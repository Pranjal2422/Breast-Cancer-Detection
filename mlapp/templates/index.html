{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Page</title>

    <!-- JS linked -->
{#    <script src="javascript.js"></script>#}
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Bootstrap 4.5 by links -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

     <!--  Custom CSS -->
    <link rel="stylesheet" href="{% static 'home_css/main.css' %}" />

    <!-- JSS-->
    <script src="{% static 'home_js/home.js' %}"></script>

</head>
<body>
    <section class="section home-5-bg" id="home">
        <div id="particles-js"></div>
        <div class="bg-overlay"></div>
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-7">
                            <div class="mt-40 text-center home-5-content">
                                <div class="home-icon mb-4"><i class="mdi mdi-pinwheel mdi-spin text-white h1"></i></div>
                                <h1 class="text-white font-weight-normal home-5-title mb-0">A Clean &amp; Minimal Landing Template</h1>
                                <p class="text-white-70 mt-4 f-15 mb-0">Ut enim ad minima veniam quis nostrum exercitationem ullam corporis at suscipit laboriosam nisi ut aliquid a commodi consequatur Quis autem.</p>
                                <div class="mt-5">
                                    <input class="btn btn-default" type="button" value="Get started">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="username" placeholder="Entry 1">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="password" placeholder="Entry 2">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="email" placeholder="Entry 3">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" placeholder="Entry 4">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Check Cancer</button>
            </div>
        </form>
    </div>
{#    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>#}
{#    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>#}
</body>
</html>
